<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <script src="/js/index.js" type="module" defer></script>
    <link rel="stylesheet" href="/css/global.css" />
  </head>
  <body>
    <h1>The Notes app</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Created</th>
          <th>Category</th>
          <th>Content</th>
          <th>Dates</th>
          <th>
            <!-- edit column -->
          </th>
          <th>
            <button id="head-archive-button" class="to-archive-button"></button>
          </th>
          <th><button id="head-archive-button" class="delete-button"></button></th>
        </tr>
      </thead>
      <tbody id="notes-table-body">
        <!-- notes -->
      </tbody>
    </table>
    <button id="new-note-button">New note</button>
    <table id="summary-table">
      <thead>
        <tr>
          <th>Note Category</th>
          <th>Active</th>
          <th>Archived</th>
        </tr>
      </thead>
      <tbody id="summary-table-body">
        <!-- summary -->
      </tbody>
    </table>
    <div id="note-form-background"></div>
  </body>
</html>
